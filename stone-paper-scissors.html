<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="source/extra/bootstrap.min.css">
    <link rel="stylesheet" href="source/stone-paper-scissors.css">
    <script src="source/extra/bootstrap.bundle.min.js"></script>
    <script src="source/extra/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <h1 class="fw-bolder text-center">Stone-Paper-Scissors</h1>
            <hr class="border-dark mb-5">
            <div class="hstack gap-3 justify-content-center align-items-center">
                <div class="p-2">
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-info border-3 c-choise" onclick="play('stone')">
                            <img src="source/images/stone.png" class="m-4" width="200">
                        </button>
                        <button type="button" class="btn btn-outline-info border-3 c-choise" onclick="play('paper')">
                            <img src="source/images/paper.png" class="m-4" width="200">
                        </button>
                        <button type="button" class="btn btn-outline-info border-3 c-choise" onclick="play('scissors')">
                            <img src="source/images/scissors.png" class="m-4" width="200">
                        </button>
                    </div>
                    
                </div>
                <div class="vr"></div>
                <div class="p-2">
                    <div class="text-center">
                        <div class="card border-dark border-3 mt-4" style="min-width: 270px; min-height: 270px;">
                            <img src="" class="m-4" width="200" id="selection">
                        </button>
                    </div>
                    <h4 class="fw-semibold text-center">Computer's choice</h4>
                </div>
            </div>
        </div>
        <h1 class="text-center fw-bolder text-success mt-3" style="font-size: 5rem;" id="msg-won">You Won!</h1>
        <h1 class="text-center fw-bolder text-danger mt-3" style="font-size: 5rem;" id="msg-lost">You Lost!</h1>
        <h1 class="text-center fw-bolder text-secondary mt-3" style="font-size: 5rem;" id="msg-draw">Draw!</h1>
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-dark fw-bold" id="btn-play-again" onclick="playAgain()">Play again</button>
        </div>
    </div>
    <script src="source/stone-paper-scissors.js"></script>
</body>
</html>
